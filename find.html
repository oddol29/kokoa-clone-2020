<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Find -Kokoa clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        
        
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span> 
                <!-- Heaoicons -->
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span> 18:43</span> 
            </div>
            <div class="status-bar__column">
                <span> 110%</span> 
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title"> Find</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-cog fa-lg"></i></span>
            </div>
        </header>
        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-address-book"></i>
                    <span>Add by Contacts</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span></div>
                <div class="icon-row__icon">
                    <i class="fas fa-envelope"></i>
                    <span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friedns</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>
                </div>
                <div class="open-post">
                  <div class="open-post__column">
                      <h5 class="open-post__title">#BTS</h5>
                      <h6 class="open-post__hashtags">#bts#army#friend</h6>
                      <div class="open-post__members">
                          <img src="https://user-images.githubusercontent.com/98725920/152674532-b867f4c4-e705-494c-8741-4cab5c9d263c.jpg"/>
                          <span class="open-post__member-count">802 members</span>
                          <div class="divider"></div>
                          <span class="open-post__member-status">Active</span>
                      </div>
                  </div>
                  <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://user-images.githubusercontent.com/98725920/152674532-b867f4c4-e705-494c-8741-4cab5c9d263c.jpg"/>
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </main>


        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i></a>
                </li>         
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>

        <!-- font awesome에서 무료로 사용함  -->
        <script
             src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
        ></script>
    </body>
</html>
